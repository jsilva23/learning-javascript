<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>guess the number - game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Guess the number</h1>

    <p>We select a random number between 1 and a another number depending of level. See if you can guess with a limited attempts number for each level. We will tell you if your guess was too high or too low.</p>
    <div class="information">
      <p class="level">Leve: 1</p>
      <p class="attempts">Attempts: 3</p>
      <p class="between">Random Number between 1 and 5</p>
    </div>

    <div class="form">
      <label for="hunchField">Enter your guess:</label><input type="text" id="hunchField" class="hunchField">
      <input type="submit" value="Send hunch" class="sendHunch">
    </div>

    <div class="result">
      <p class="hunches"></p>
      <p class="lastResult"></p>
      <p class="lowOrHight"></p>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
